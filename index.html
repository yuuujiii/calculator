    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css">
        <title>電卓</title>
      </head>
 
      <body>
        <div class="calculator">
          <div class="counter">
            <input type="text" class="input-counter" value="0" readonly="true">
          </div>
          <table>
            <tr>
              <td><button class="btn-other" data-val="AC">AC</button></td>
              <td><button class="btn-other" data-val="+/-">+/-</button></td>
              <td><button class="btn-other" data-val="%">%</button></td>
              <td><button class="btn-other" data-val="÷">÷</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" data-val="7">7</button></td>
              <td><button class="btn-number" data-val="8">8</button></td>
              <td><button class="btn-number" data-val="9">9</button></td>
              <td><button class="btn-other" data-val="×">×</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" data-val="4">4</button></td>
              <td><button class="btn-number" data-val="5">5</button></td>
              <td><button class="btn-number" data-val="6">6</button></td>
              <td><button class="btn-other" data-val="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" data-val="1">1</button></td>
              <td><button class="btn-number" data-val="2">2</button></td>
              <td><button class="btn-number" data-val="3">3</button></td>
              <td><button class="btn-other" data-val="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" data-val="0">0</button></td>
              <td><button class="btn-other" data-val=".">.</button></td>
              <td><button class="btn-other" data-val="=">=</button></td>
            </tr>
          </table>
        </div>
        <script src="calculator2.js"></script>
      </body>
    </html>
